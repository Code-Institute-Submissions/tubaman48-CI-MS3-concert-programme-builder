{% extends "base.html" %}
{% block content %}

    <h3 class="amber-text text-darken-4 center-align">Edit Genre</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('genre_edit', genre_id=genre._id) }}">
            <!-- genre name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix amber-text text-darken-4"></i>
                    <input id="genre_name" name="genre_name" minlength="3" maxlength="25"
                        type="text" value="{{ genre.genre_name }}" class="validate" required>
                    <label for="genre_name">Genre Name</label>
                </div>
            </div>
            <!-- Action buttons -->
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('get_genres') }}" class="btn-large red text-shadow">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                    <button type="submit" class="btn-large amber darken-1 text-shadow">
                        Save changes <i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
