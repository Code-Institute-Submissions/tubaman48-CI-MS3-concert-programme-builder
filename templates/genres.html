{% extends "base.html" %}
{% block content %}

    <h3 class="amber-text text-darken-4 center-align">Manage Genres</h3>

    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('genre_add') }}" class="btn-large amber darken-2 text-shadow">
                Add Genre <i class="fas fa-plus-square right"></i>
            </a>
        </div>
    </div>

    <div class="row">
        {% for genre in genres %}
            <div class="col s12 m3">
                <div class="card amber darken-4 text-shadow center-align">
                    <div class="card-content white-text">
                        <span class="card-title">{{ genre.genre_name }}</span>
                    </div>
                    <div class="card-action">
                        <a href="{{ url_for('genre_edit', genre_id=genre._id) }}" class="btn light-blue accent-4">Edit</a>
                        <a href="{{ url_for('genre_delete', genre_id=genre._id) }}" class="btn red lighten-1">Remove</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
