{% extends "base.html" %}
{% block content %}

    <h3 class="amber-text text-darken-4 center-align">Manage Genres</h3>

    <div class="row">
        {% for genre in genres %}
            <div class="col s12 m3">
                <div class="card amber darken-4 text-shadow center-align">
                    <div class="card-content white-text">
                        <span class="card-title">{{ genre.genre_name }}</span>
                    </div>
                    <div class="card-action">
                        <a href="#" class="btn light-blue accent-4">Edit</a>
                        <a href="#" class="btn red lighten-1">Remove</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
