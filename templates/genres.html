{% extends "base.html" %}
{% block content %}

    <h3 class="amber-text text-darken-4 center-align">Manage Genres</h3>

    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('genre_add') }}" class="btn-large amber darken-2 text-shadow">
                Add Genre <i class="fas fa-plus-square right"></i>
            </a>
        </div>
    </div>

    <ul>
        {% for genre in genres %}
        <li>
            <div class="row white-text amber darken-4 text-shadow">
                <div class="col s6 l4">
                    <a href="{{ url_for('genre_edit', genre_id=genre._id) }}" 
                        class="btn-small light-blue lighten-1">Edit</a>
                    <a href="{{ url_for('genre_delete', genre_id=genre._id) }}"
                        class="btn-small red accent-4">Remove</a>
                </div>
                <div class="col s6 l8 genre-format">
                    {{ genre.genre_name }}
                </div>
            </div>
        </li>
        {% endfor %}
    </ul>

{% endblock %}
