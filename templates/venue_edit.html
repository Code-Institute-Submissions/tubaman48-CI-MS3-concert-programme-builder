{% extends "base.html" %}
{% block content %}

    <h3 class="amber-text text-darken-4 center-align">Edit Venue</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('venue_edit', venue_id=venue._id) }}">
            <!-- venue name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix amber-text text-darken-4"></i>
                    <input id="venue_name" name="venue_name" minlength="3" maxlength="50"
                        type="text" value="{{ venue.venue_name }}" class="validate" required>
                    <label for="venue_name">venue Name</label>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('get_venues') }}" class="btn-large red text-shadow">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                    <button type="submit" class="btn-large amber darken-1 text-shadow">
                        Edit Venue <i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
