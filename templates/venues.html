{% extends "base.html" %}
{% block content %}

    <h3 class="amber-text text-darken-4 center-align">Manage Venues</h3>

    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('venue_add') }}" class="btn-large amber darken-2 text-shadow">
                Add Venue <i class="fas fa-plus-square right"></i>
            </a>
        </div>
    </div>

    <ul>
        {% for venue in venues %}
        <li>
            <div class="row white-text amber darken-4 text-shadow">
                <div class="col s4 m3">
                    <a href="{{ url_for('venue_delete', venue_id=venue._id) }}"
                        class="btn-small red accent-4">Remove</a>
                    <a href="{{ url_for('venue_edit', venue_id=venue._id) }}" 
                        class="btn-small light-blue lighten-1">Edit</a>
                </div>
                <div class="col s8 m9 venue-format">
                    {{ venue.venue_name }}
                </div>
            </div>
        </li>
        {% endfor %}
    </ul>
    
{% endblock %}
